<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>护工个人主页</title>
    <link href="css/task05.css" rel="stylesheet" type="text/css" >
</head>
<body>
<!--头部-->
<header >
    <img src="images/111_03.png" >
    <a href="#">个人主页</a>
</header >

<!--主要部分开始-->
<main>
    <!--头像栏-->
    <div class="layer">
        <div class="chart">
            <div >
                <img src="images/photo.png" >
            </div>
            <div class="chart_info">
                <span class="name">高素雅</span>
                <span class="age">51岁</span><br/><br/>
                <img src="images/sign.png" class="sign">
                <span class="address">北京.通州.果园</span>
            </div>
        </div>

    </div>
    <!--导航栏-->
    <div class="nav">
            <div class="nav_bars"></div>
            <span class="nav_word">专业技能</span>
    </div>
    <!--资料栏-->
    <div class="data">
        <ul>
            <li>
                <img src="images/Markup.png" class="Markup_one">
                <span class="live">住家</span>
                <span class="data_bars"></span>
                <img src="images/Markup.png" class="Markup_two">
                <span class="meals">不含餐</span>
            </li>
            <li>
                <span class="data_nav">从业年龄</span>
                <span class="bars"></span>
                <span class="year">0~3年</span>
            </li>
            <li>
                <span class="data_nav">工作时间</span>
                <span class="bars"></span>
                <span class="day">全天</span>
            </li>
            <li>
                <span class="data_nav">服务价格</span>
                <span class="bars"></span>
                <span class="money">25元/小时</span>
            </li>
        </ul>
    </div>

    <div class="explain">
            <span class="data_nav">自我介绍</span>
            <span class="bars"></span>
            <span class="Explain_frame">可以洗衣、做饭、照顾老人。在护工方面有5年的经验，经验丰富。可以洗衣、做饭、照顾老人。</span>
    </div>

</main>
<!--主要部分结束-->
<!--页脚-->
<footer>
    <a href="#" class="information">留言</a>
    <a href="#" class="phone">电话联系</a>
</footer>

</body>
</html>
